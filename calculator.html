<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.7.0/math.min.js"></script>

    <style>
        body {
            background: linear-gradient(180deg, hsl(0, 0%, 0%), hsl(0, 0%, 10%));
        }

        .container {
            width: 26.5%;
            position: relative;
            margin-left: 35%;
            margin-top: 6%;
            background-color: hsl(0, 0%, 0%);
            padding: 12px;
            border: 2px solid white;
            border-radius: 10px;
        }

        input {
            width: 346px;
            height: 140px;
            border-radius: 10px;
            margin-bottom: 5px;
            font-size: 60px;
        }

        button {
            padding: 20px;
            border-radius: 12px;
            border: 1px solid black;
            margin-top: 10px;
            font-size: 30px;
            cursor: pointer;
            background-color: hsl(0, 0%, 10%);
            font-weight: bolder;
            color: white;
            transition: 0.2s;
        }

        button:hover {
            background-color: hsl(0, 0%, 20%);

        }

        #btn {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .operator {
            color: hsl(43, 74%, 39%);
        }

        #equal {
            background-color: hsl(51, 100%, 35%);
        }

        #equal:hover {
            background-color: hsl(51, 100%, 45%);
        }

        #plus {
            height: 200%;
        }

        h1 {
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 5em;
            text-align: center;

        }

        img {
            width: 65px;
            height: 65px;
            margin-left: 2%;
        }
    </style>
</head>

<body>
    <h1>Calculator JS<img src="images/1011863.png" alt=""></h1>
    <div class="container">
        <div>
            <input id="display" type="text" readonly>
        </div>
        <div id="btn">
            <button class="operator" onclick="remove('AC')">AC</button>
            <button class="operator" onclick="backSpace('bs')" >&#9003;</button>
            <button class="operator" onclick="toDisplay('%')" >%</button>
            <button class="operator" onclick="toDisplay('/')">/</button>
            <button onclick="toDisplay('7')">7</button>
            <button onclick="toDisplay('8')">8</button>
            <button onclick="toDisplay('9')">9</button>
            <button class="operator" onclick="toDisplay('*')">*</button>
            <button onclick="toDisplay('4')">4</button>
            <button onclick="toDisplay('5')">5</button>
            <button onclick="toDisplay('6')">6</button>
            <button class="operator" onclick="toDisplay('-')">-</button>
            <button onclick="toDisplay('1')">1</button>
            <button onclick="toDisplay('2')">2</button>
            <button onclick="toDisplay('3')">3</button>
            <button class="operator" id="plus" onclick="toDisplay('+')">+</button>
            <button onclick="toDisplay('0')">0</button>
            <button onclick="toDisplay('.')">.</button>
            <button id="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById("display");
        function toDisplay(input) {
            display.value += input;
        }
        function remove() {
            display.value = "";
        }
        function calculate() {
            try {
                display.value = math.evaluate(display.value);
            }
            catch (error) {
                display.value = "Error";
            }
        }
        function backSpace(){
            display.value = display.value.slice(0,-1);
        }
    </script>

</body>

</html>
